<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="" href="scripts.js" defer>

    <title>Login</title>
</head>
<body>
    <main>
        <section class="login-form">
            <div class="logo">
                <img src=".images/" alt="Logo-Riot" >
            </div>
            <h1 class="txt-login">Login</h1>

            <label for="campo-login">
                <span>Nome de Usu√°rio</span>
                <input type="text" name="campo-login" id="login">
            </label>
            <label for="campo-senha">
                <span>Senha</span>
                <input type="password" name="campo-senha" id="senha">
            </label>

            <label for="social-media">
                <button>
                    <i class="fa fas-facebook"></i>
                </button>
                <button>
                    <img src="./images" alt="logo-facebook" >
                </button>
                <button>
                    <img src="./images" alt="logo-google" >
                </button>
            </label>
        </section>
        <section class="wallpapper"></section>
    </main>
</body>
</html>
